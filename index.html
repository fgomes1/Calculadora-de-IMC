<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora de imc</title>
</head>
<body>
    <form onsubmit="return calcular(event)">
        <label>Digite seu peso:</label> <br>
        <input type="text" name="peso" id="peso" placeholder="Ex: 65"/> <br><br>

        <label>Digite seu altura:</label> <br>
        <input type="text" name="altura" id="altura" placeholder="Ex: 1.80"/> <br><br>

        <input type="submit" value="Calcular IMC">  
    </form>

    <div id="resultado"></div>
    
    <script src="script.js"></script>
</body>
</html>
